<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/stopwatchstyle.css">
  <title>Responsive Stopwatch</title>
</head>
<body>
  <header>
  <div class="logo"><a href="#">Stopwatch Web Application</a></div>
  <br>
  <div class="stopwatch">
    <div id="display">00:00:00</div>
    <div class="controls">
      <button onclick="startStopwatch()">Start</button>
      <button onclick="pauseStopwatch()">Pause</button>
      <button onclick="resetStopwatch()">Reset</button>
      <button onclick="lapTime()">Lap</button>
    </div>
    <div id="laps"></div>
  </div>
  <script src="css/javascript/script.js"></script>
</body>
</html>
